<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page - TMGDTD Finance</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
      background-color: #f9f9f9;
      background-image: url("https://giaiphaperp.vn/wp-content/uploads/2020/11/phan-mem-quan-ly-tai-chinh-doanh-nghiep.jpg");
    }

    h1 {
      color: #007bff;
    }

    .finance-section {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #menu-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      font-size: 16px;
    }

    #menu-button:hover {
  background-color: #0056b3;
  transform: scale(1.1); /* Tăng kích thước nút khi hover */
  transition: background-color 0.3s, transform 0.3s; /* Thêm hiệu ứng chuyển đổi trong 0.3 giây */
}

    #menu-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
      animation: fade-in 0.5s ease;
    }

    #menu-items a {
      margin: 10px;
      padding: 15px 25px;
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 10px;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #menu-items a:hover {
      background-color: #0056b3;
    }

    /* Styling for the "Powered By" paragraph */
    .form-wrapper p {
      font-size: 12px;
      margin-top: 10px;
      color: #666;
    }

    /* Animation for menu items fade-in */
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    </style>
</head>
<body class="main-background">
<div class="finance-section">
    <h1>Welcome to TMGDTD</h1>
    <!-- Add the menu button -->
    <button id="menu-button">Menu</button>
    <div id="menu-items" style="display: none;">
        <a href="/add">Thêm người dùng</a>
        <a href="/getall">Danh sách tất cả người dùng</a>
        <a href="/form">Tính toán</a>
        <a href="/transactionHistory">Lịch sử giao dịch</a>
        <a href="/updateHistory">Lịch sử thay đổi thông tin</a>
        <a href="/search">Tìm kiếm</a>
        <a href="https://wheelofnames.com/vi/" target="_blank">TRƯA NAY ĂN MÓN GÌ ???</a>
        <!--    <a href="/negativebalance" class="negative-btn">Danh sách người dùng bị ÂM TIỀN</a>-->
        <!-- Add other menu items here -->
    </div>
    <div class="form-wrapper">
        <p>Powered By Bách Lê</p>
    </div>
</div>

<!-- Add the following script at the end of the body tag -->
<script>
    const menuButton = document.getElementById('menu-button');
    const menuItems = document.getElementById('menu-items');

    // Add a click event listener to the menu button
    menuButton.addEventListener('click', () => {
      // Toggle the display property of the menu items
      if (menuItems.style.display === 'none') {
        menuItems.style.display = 'flex';
      } else {
        menuItems.style.display = 'none';
      }
    });

</script>
</body>
</html>
