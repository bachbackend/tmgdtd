<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add User - TMGDTD Finance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #007bff;
    }

    form {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 500px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 20px;
    }
    input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 20px;
    }
    input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 20px;
    }
    input[type="tel"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 20px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    a:hover {
      background-color: #0056b3;
    }
        a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

  </style>
</head>
<body>
<h1>Add User - TMGDTD Finance</h1>
<form action="/add" method="post">
  <label for="name">Name: </label>
  <input type="text" id="name" name="name" required><br>

  <!-- Thêm trường Age -->
  <label for="age">Age: </label>
  <input type="number" id="age" name="age" required><br>

  <!-- Thêm trường Email -->
  <label for="email">Email: </label>
  <input type="email" id="email" name="email" required><br>

<!--   Thêm trường PhoneNumber-->
  <label for="phoneNumber">Phone Number: </label>
  <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="0\d{9}" title="Số điện thoại phải bắt đầu bằng số 0 và có đúng 10 chữ số"><br>


  <input type="submit" value="Add">
</form>
<!-- Phần hiển thị thông báo lỗi -->
<div th:if="${error}" style="color: red;">
  <p th:text="${error}"></p>
</div>
<a href="/">Back to Home</a>
</body>
</html>
