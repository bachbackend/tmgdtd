<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User - Financial Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #007bff;
        }

        form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 500px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-decoration: none;
            margin-top: 20px;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>Update User - Financial Theme</h2>
<form th:action="@{/getall/{id}/edit(id=${person.id})}" th:object="${person}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required/><br/>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:field="*{age}" required/><br/>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required/><br/>
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required th:value="${person.phoneNumber}" pattern="0[0-9]{9}"/><br/>
    <small>Phone number must start with 0 and have 10 digits.</small><br>
    <input type="submit" value="Update User"/>
</form>
<a href="/getall">User List</a>
</body>
</html>
