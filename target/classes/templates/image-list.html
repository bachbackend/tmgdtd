<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Image List</title>
  <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 20px;
}

h1 {
    color: #336699;
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}

img {
    max-width: 200px;
    max-height: 150px;
    border: 1px solid #ccc;
}

a {
    color: #336699;
    text-decoration: none;
    display: block;
    text-align: center;
}

a:hover {
    color: #264d73;
}
  </style>
</head>
<body>
<h1>Image List</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Image</th>
  </tr>
  <tr th:each="image : ${images}">
    <td th:text="${image.id}"></td>
    <td>
      <img th:src="@{/picture/${image.name}}" width="200" height="150" alt="Image">
    </td>
  </tr>
</table>
<a href="/">Back to Home</a>
</body>
</html>
